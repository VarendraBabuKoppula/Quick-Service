# Application Configuration
spring.application.name=bookaro-backend

# Server Configuration
server.port=8081
server.servlet.context-path=/api/v1

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bookarodb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# For Production: Use 'validate' or 'none' to prevent schema changes
# 'validate': Validates schema, makes no changes to database
# 'none': No schema management
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Disable DevTools (prevents auto-restart loop)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# JWT Configuration
jwt.secret=bookaroSecretKey2025ThisIsAVeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# Logging Configuration
logging.level.com.bookaro=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
